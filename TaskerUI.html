<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


<script defer src="./tasks.json"></script>
<script defer src="./Engine.js"></script>

<title>Tasker</title>
</head>
<body>

<!-- Tab panel -->
<div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
         <!--<header class = "mdl-layout__header">
            <div class = "mdl-layout__header-row">      
               <span class = "mdl-layout-title">Material Design Tabs</span>          
            </div>       
         </header>-->     
         
         <main class = "mdl-layout__content">    
            <div class = "mdl-tabs mdl-js-tabs">
               <div class = "mdl-tabs__tab-bar">
               </div>
            </div>	
			
		<div style="position:fixed; right:10%; bottom:10%; z-index:1">	
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onclick="showAddOrUpdateTask(true);">	
				<i class="material-icons">add</i>
			</button>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect"  onclick="downloadJSON();">	
				<i class="material-icons">download</i>
			</button>
		</div>
			
         </main>
		 
</div>   

<a id="downloadAnchorElem" style="display:none"></a>

  <dialog class="mdl-dialog" id="AddOrUpdateTaskDialog">
    <h4 class="mdl-dialog__title" id="AddOrUpdateTaskDialog_Title">Task</h4>
    <div class="mdl-dialog__content">
      <form action="#">
		<div class="mdl-textfield mdl-js-textfield" id="AUTask_category_div">
			<input class="mdl-textfield__input" type="text" id="AUTask_Category" pattern="[0-9,A-Z,a-z]+">
			<label class="mdl-textfield__label" for="AUTask_Category">Category</label>
			<span class="mdl-textfield__error">Input Alphanumeric without space. </span>
		</div>
		<div class="mdl-textfield mdl-js-textfield" id="AUTask_name_div">
			<input class="mdl-textfield__input" type="text" id="AUTask_name" pattern="[0-9,A-Z,a-z, ]+">
			<label class="mdl-textfield__label" for="AUTask_name">Heading</label>
			<span class="mdl-textfield__error">Input Alphanumeric with space. </span>
		</div>
		<div class="mdl-textfield mdl-js-textfield" id="AUTask_description_div">
			<textarea class="mdl-textfield__input" type="text" rows= "2" id="AUTask_description" ></textarea>
			<label class="mdl-textfield__label" for="AUTask_description">Description</label>
		</div>
	  </form>	
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button" id="AUTask_Action">Action</button>
      <button type="button" class="mdl-button close" onclick="AddOrUpdateTaskDialog.close();">Close</button>
    </div>
  </dialog>
  
  
  <dialog class="mdl-dialog" style="width: 90%" id="NotesDailog">
    <h4 class="mdl-dialog__title">Notes</h4>
    <div class="mdl-dialog__content" id="NotesTaskDiv">
      
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button" id="NotesTask_Action" onclick="NotesDailog.close();">Edit</button>
      <button type="button" class="mdl-button close" onclick="NotesDailog.close();">Close</button>
    </div>
  </dialog>

</body>
</html>
